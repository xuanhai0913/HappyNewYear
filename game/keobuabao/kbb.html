<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../../style.css">

</head>
<body>
    <div class="game-container">
      <h1>Trò Chơi Kéo, Búa, Bao</h1>
      <div class="scoreboard">
        <p>Số điểm của bạn: <span id="player-score">0</span></p>
        <p>Số điểm của BOT: <span id="computer-score">0</span></p>
      </div>
  
      <div class="buttons">
        <button id="Búa">Búa</button>
        <button id="Bao">Bao</button>
        <button id="Kéo">Kéo</button>
      </div>

      <div id="result"></div>
  
      <div id="lixi-message"></div>
    </div>
    
  <script src="script.js"></script>
</body>
</html>
