<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lì Xì Tết</title>
    <link rel="stylesheet" href="css/dc.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        h1 {
            color: #d32f2f;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            z-index: 2;
            position: relative;
        }
        .lixi {
            background-image: linear-gradient(to bottom, #ff4d4d, #ffa64d);
            color: white;
            border: 2px solid #e69900;
            border-radius: 5px;
            padding: 20px 30px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        .lixi:hover {
            transform: scale(1.1);
        }
        .lixi.disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            display: none;
            z-index: 1000;
        }
        .popup h2 {
            color: #d32f2f;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
        .btn-index {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            color: white;
        }
    </style>
</head>
<body>
    <video class="video-bg" autoplay loop muted>
        <source src="img_vd_ms/fireworks loop.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ video nền.
    </video>
    <div class="content">
        <h1 style="color: yellow;">Chúc Mừng Năm Mới!</h1>
        <p>Hãy bấm để nhận bao lì xì may mắn!</p>
        <div class="container" id="lixi-container"></div>
        <div class="overlay" id="overlay"></div>
        <div class="popup" id="popup">
            <h2 id="popup-message"></h2>
            <button class="btn-index" onclick="closePopup()">Quay lại</button>
        </div>
    </div>
    <script src="js/baolx.js"></script>

    
</body>
</html>
