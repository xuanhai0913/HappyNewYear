<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors Game</title>
  <link rel="stylesheet" href="css/kbb.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="game-container">
      <h1>Trò Chơi Kéo, Búa, Bao</h1>
      <div class="scoreboard">
        <p>Số điểm của bạn: <span id="player-score">0</span></p>
        <p>Số điểm của BOT: <span id="computer-score">0</span></p>
      </div>
  
      <div class="buttons">
        <!-- From Uiverse.io by gagan-gv --> 
          <button class="btn cube cube-hover" id="Búa" type="button">
            <div class="bg-top">
              <div class="bg-inner"></div>
            </div>
            <div class="bg-right">
              <div class="bg-inner"></div>
            </div>
            <div class="bg">
              <div class="bg-inner"></div>
            </div>
            <div class="text">Búa</div>
          </button>
          <!-- From Uiverse.io by gagan-gv --> 
          <button class="btn cube cube-hover" id="Bao" type="button">
            <div class="bg-top">
              <div class="bg-inner"></div>
            </div>
            <div class="bg-right">
              <div class="bg-inner"></div>
            </div>
            <div class="bg">
              <div class="bg-inner"></div>
            </div>
            <div class="text">Bao</div>
          </button>
          <!-- From Uiverse.io by gagan-gv --> 
          <button class="btn cube cube-hover" id="Kéo" type="button">
            <div class="bg-top">
              <div class="bg-inner"></div>
            </div>
            <div class="bg-right">
              <div class="bg-inner"></div>
            </div>
            <div class="bg">
              <div class="bg-inner"></div>
            </div>
            <div class="text">Kéo</div>
          </button>

      </div>

      <div id="result"></div>
  
      <div id="lixi-message"></div>
    </div>
    
  <script src="js/kbb.js"></script>
</body>
</html>
